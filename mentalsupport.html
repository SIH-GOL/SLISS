<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Support - SLISS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d1a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      width: 120px;
      height: auto;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* ðŸ”¹ Navbar */
    header {
      background: #1e1e2e;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #8ab4f8;
    }

    nav a.active {
      color: #8ab4f8;
      font-weight: 600;
    }

    /* ðŸ”¹ Container */
    .container {
      background-color: #1a1a2e;
      padding: 30px;
      border-radius: 15px;
      width: 420px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 10px;
      color: #8ab4f8;
      font-weight: 600;
    }

    .note {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 15px;
    }

    .emergency {
      font-size: 15px;
      color: #ff6b6b;
      font-weight: 600;
      margin-bottom: 20px;
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ff6b6b;
    }

    .emergency a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: bold;
    }

    .emergency a:hover {
      text-decoration: underline;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      background: #2a2a3d;
      color: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      transition: 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 10px rgba(37,117,252,0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Success message */
    .success-message {
      display: none;
      margin-top: 15px;
      color: #4caf50;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Navbar -->
  <header>
    <img src="logo.png" alt="SLISS Logo" class="logo" style="width: 80px; height: auto"/>
    <nav>
      <a href="submit.html">Home</a>
    </nav>
  </header>

  <!-- ðŸ”¹ Complaint Form -->
  <div class="container">
    <h2>Mental Health Support</h2>
    <p class="note">Submit your complaint anonymously. Your identity will not be recorded.</p>
    
    <!-- Emergency Contact with Click-to-Call -->
    <p class="emergency">
      ðŸš¨ For urgent help, contact Us: <br>
      ðŸ“ž <a href="tel:+916390754559">+91-6390754559</a>
    </p>

    <form id="complaintForm">
      <textarea name="complaint" placeholder="Write your complaint or concern here..." required></textarea>
      <button type="submit">Submit Anonymously</button>
      <p class="success-message" id="successMsg">âœ… Submitted Successfully!</p>
    </form>
  </div>

  <script>
    document.getElementById("complaintForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop page reload
      document.getElementById("successMsg").style.display = "block"; // show success message
      this.reset(); // clear the textarea
    });
  </script>

</body>
</html>
