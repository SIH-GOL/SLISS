<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLISS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0b0c2a;
        color: #e5e7eb;
      }
      header,
      footer {
        background-color: #161735;
      }
      .icon-card {
        width: 280px;
        height: 180px;
        background-color: #1f213f;
        border: 1px solid #2a2d56;
        border-radius: 1rem;
        transition: all 0.3s ease;
      }
      .icon-card:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      }
      .icon-gradient {
        padding: 1rem;
        border-radius: 50%;
        transition: transform 0.5s ease-in-out;
      }
      .icon-card:hover .icon-gradient {
        transform: rotate(360deg);
      }
      /* Gradients for each tab */
      .g1 {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
      } /* Purple */
      .g2 {
        background: linear-gradient(135deg, #f59e0b, #f97316);
      } /* Orange */
      .g3 {
        background: linear-gradient(135deg, #ec4899, #db2777);
      } /* Pink */
      .g4 {
        background: linear-gradient(135deg, #10b981, #059669);
      } /* Green */
      .g5 {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
      } /* Blue */
      .g6 {
        background: linear-gradient(135deg, #f43f5e, #e11d48);
      } /* Red */
      .g7 {
        background: linear-gradient(135deg, #14b8a6, #0d9488);
      } /* Teal */
      .g8 {
        background: linear-gradient(135deg, #facc15, #eab308);
      } /* Yellow */
      .g9 {
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      } /* Indigo */
      .g10 {
        background: linear-gradient(135deg, #a855f7, #9333ea);
      } /* Violet */
    </style>
  </head>
  <body class="text-gray-200">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="shadow-sm sticky top-0 z-50">
        <nav
          class="container mx-auto px-4 py-4 flex justify-between items-center"
        >
          <div class="flex items-center space-x-2">
            <img src="logo.png" alt="SLISS Logo" class="logo" style="width: 80px; height: auto;" />
          </div>
        </nav>
      </header>

      <!-- Main -->
      <main class="container mx-auto p-6 flex-grow">
        <div class="flex flex-wrap justify-center gap-6">
          <!-- Official Detail -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g1">
              <svg
                class="w-10 h-10 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 7h18M3 12h18M3 17h18"
                ></path>
              </svg>
            </div>
            <span class="text-lg font-medium">Official Detail</span>
          </div>

          <!-- Bulletin Board -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g2">
              <!-- Bulletin Board Icon -->
              <svg
                class="w-10 h-10 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="14"
                  rx="2"
                  ry="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></rect>
                <line x1="3" y1="10" x2="21" y2="10"></line>
                <line x1="8" y1="20" x2="16" y2="20"></line>
              </svg>
            </div>
            <span class="text-lg font-medium">Bulletin Board</span>
          </div>

          <!-- Student Leave -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g2">
              <!-- Cork Board with Pinned Paper Icon -->
              <svg
                class="w-10 h-10 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <!-- Board -->
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="16"
                  rx="2"
                  ry="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></rect>

                <!-- Pinned Paper -->
                <rect
                  x="7"
                  y="7"
                  width="10"
                  height="8"
                  rx="1"
                  ry="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></rect>

                <!-- Pin -->
                <circle cx="12" cy="6" r="1" fill="currentColor"></circle>
              </svg>
            </div>
            <span class="text-lg font-medium">Notice</span>
          </div>

          <!-- Notes & PYQs -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g4">
              <!-- Simple Open Book Icon -->
              <svg
                class="w-10 h-10 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2 5v14c3-2 6-2 10 0 4-2 7-2 10 0V5c-3-2-6-2-10 0-4-2-7-2-10 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 5v14"
                />
              </svg>
            </div>
            <span class="text-lg font-medium">Notes & PYQs</span>
          </div>

          <!-- Time Table -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g5">
              <!-- Time Table / Calendar Icon -->
              <svg
                class="w-10 h-10 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <!-- Calendar Frame -->
                <rect
                  x="3"
                  y="5"
                  width="18"
                  height="16"
                  rx="2"
                  ry="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></rect>

                <!-- Calendar Header -->
                <line x1="3" y1="10" x2="21" y2="10"></line>

                <!-- Calendar Rings -->
                <line x1="8" y1="3" x2="8" y2="7"></line>
                <line x1="16" y1="3" x2="16" y2="7"></line>
              </svg>
            </div>
            <span class="text-lg font-medium">Time Table</span>
          </div>

          <!-- Academic Calendar -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g6">
              <!-- Unique Academic Calendar Icon -->
              <svg
                class="w-10 h-10 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <!-- Outer Calendar Frame -->
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="16"
                  rx="3"
                  ry="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></rect>

                <!-- Calendar Top Binding -->
                <line x1="3" y1="8" x2="21" y2="8"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="16" y1="2" x2="16" y2="6"></line>

                <!-- Highlighted Date -->
                <rect
                  x="9"
                  y="12"
                  width="4"
                  height="4"
                  rx="1"
                  fill="currentColor"
                ></rect>
              </svg>
            </div>
            <span class="text-lg font-medium">Academic Calendar</span>
          </div>

          <!-- Exam Results -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g7">
              <!-- Exam Results Icon -->
              <svg
                class="w-10 h-10 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <!-- Paper/Result Sheet -->
                <rect x="4" y="3" width="14" height="18" rx="2" ry="2"></rect>

                <!-- Lines (like marks or grades) -->
                <line x1="7" y1="7" x2="15" y2="7"></line>
                <line x1="7" y1="11" x2="15" y2="11"></line>
                <line x1="7" y1="15" x2="11" y2="15"></line>

                <!-- Medal Circle -->
                <circle cx="18" cy="8" r="2"></circle>
                <!-- Medal Ribbons -->
                <path d="M17 10l-1 3m3-3l1 3"></path>
              </svg>
            </div>
            <span class="text-lg font-medium">Exam Results</span>
          </div>

          <!-- Fee Payment -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g8">
              <!-- Fee Payment Icon -->
              <svg
                class="w-10 h-10 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <!-- Credit/Debit Card -->
                <rect x="3" y="6" width="18" height="12" rx="2" ry="2"></rect>
                <line x1="3" y1="10" x2="21" y2="10"></line>

                <!-- Currency Symbol (â‚¹ or $ style) -->
                <path d="M9 14h6m-3-4v8"></path>
              </svg>
            </div>
            <span class="text-lg font-medium">Fee Payment</span>
          </div>

          <!-- Attendance -->
          <div
            class="icon-card flex flex-col justify-center items-center text-center space-y-3"
          >
            <div class="icon-gradient g9">
              <!-- Attendance Icon -->
              <svg
                class="w-10 h-10 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <!-- Main Student Head -->
                <circle cx="8" cy="8" r="3"></circle>
                <!-- Main Student Body -->
                <path d="M5 21v-2a4 4 0 0 1 6-3.5"></path>

                <!-- Second Student Head -->
                <circle cx="16" cy="8" r="3"></circle>
                <!-- Second Student Body -->
                <path d="M13 21v-2a4 4 0 0 1 6-3.5"></path>

                <!-- Attendance Checkmark -->
                <path d="M16 14l2 2 4-4"></path>
              </svg>
            </div>
            <span class="text-lg font-medium">Attendance</span>
          </div>

          <!-- Mental Health Support -->
          <div
  class="icon-card flex flex-col justify-center items-center text-center space-y-3"
>
  <div class="icon-gradient g10">
    <!-- Mental Health Support Icon -->
    <svg
      class="w-10 h-10 text-white"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <!-- Head Outline -->
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 3a6 6 0 00-6 6v2a4 4 0 00-1 3l1 4h4l1 3h4v-3a5 5 0 003-5V9a6 6 0 00-6-6z"
      ></path>

      <!-- Heart Inside Head -->
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M10.5 10.5l1.5 1.5 1.5-1.5a1.5 1.5 0 00-3 0z"
      ></path>
    </svg>
  </div>
  <span class="text-lg font-medium">Mental Health Support</span>
</div>

      </main>

      <!-- Footer -->
      <footer class="py-4 mt-6 border-t border-gray-700">
        <div class="container mx-auto text-center text-gray-400 text-sm">
          Powered by Global Infoventures Pvt. Ltd.
        </div>
      </footer>
    </div>
  </body>
</html>
