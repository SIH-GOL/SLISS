  height: 50px; /* fixed height */

  display: block;

/* ================= NAVBAR ================= */
      :root {

        --accent2: #d946ef; /* pink */

      .navbar {

        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        background: rgba(3, 8, 23, 0.6);
        backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .brand-text {
        font-weight: 600;
        color: #fff;
        margin-left: 6px;
        letter-spacing: 1px;
        font-size: 20px;
        opacity: 0.95;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .nav-links a {
        display: inline-block;
        padding: 8px 28px;
        border-radius: 30px;
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        font-size: 15px;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.15);
        transition: transform 0.28s ease, box-shadow 0.28s ease, filter 0.28s;
        letter-spacing: 1px;
      }

      .nav-links a:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.28);
        filter: brightness(1.05);
      }

      .nav-links a.active {

        box-shadow: 0 10px 35px rgba(139, 92, 246, 0.45);

      footer {
        background-color: #161735;
      }
    .day {

    .day:hover {

    }
    .day-number {

      font-size: 1rem;
      color: var(--primary-color);
      margin-bottom: 5px;
    }
    .event {

      background-color: #2d2d40;
      color: var(--text-light);
      padding: 2px 4px;
      border-radius: 4px;
      margin-top: 3px;

      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

      function renderCalendar() {
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();

        monthYearDisplay.innerText = `${monthNames[month]} ${year}`;
        calendarDays.innerHTML = '';

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDayOfMonth; i++) {
          const empty = document.createElement('div');
          calendarDays.appendChild(empty);
        }

        for (let i = 1; i <= lastDateOfMonth; i++) {
          const day = document.createElement('div');
          day.classList.add('day');

          const dayNumber = document.createElement('div');
          dayNumber.classList.add('day-number');
          dayNumber.innerText = i;
          day.appendChild(dayNumber);

          const eventDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
          const monthlyEvent = `${year}-${String(month + 1).padStart(2, '0')}`;

          const dayEvents = events.filter(event => event.date === eventDate || event.date === monthlyEvent);

          if (dayEvents.length > 0) {
            day.classList.add('has-events');
            dayEvents.forEach(event => {
              const eventEl = document.createElement('div');
              eventEl.classList.add('event');
              eventEl.innerText = event.name;
              day.appendChild(eventEl);
            });
          }

          calendarDays.appendChild(day);
        }
      }

        renderCalendar();
      });

        renderCalendar();
      });
