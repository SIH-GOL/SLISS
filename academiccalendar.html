    :root {
      --primary-color: #8b5cf6;
      --bg-dark: #0e0e1a;
      --bg-card: #1e1e2e;
      --text-light: #f3f4f6;
      --text-muted: #9ca3af;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .day {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #2d2d40;
      background-color: #151522;
      height: 110px;
      overflow-y: auto;
      transition: background 0.2s ease;
    }
    .day:hover {
      background-color: #1f1f33;
    }
    .day-number {
      font-weight: bold;
      font-size: 1rem;
      color: var(--primary-color);
      margin-bottom: 5px;
    }
    .event {
      font-size: 0.75rem;
      background-color: #2d2d40;
      color: var(--text-light);
      padding: 2px 4px;
      border-radius: 4px;
      margin-top: 3px;
      text-align: left;
    }
    .day.has-events {
      border: 1px solid var(--primary-color);
    }
  </style>
</head>

    </div>

      <a href="bulletinboard.html" class="hover:text-[var(--primary-color)] transition">Bulletin Board</a>

    </nav>
  </header>

    </div>

    <div class="grid grid-cols-7 text-center font-semibold text-[var(--text-muted)] border-b border-gray-700 pb-2 mb-4">

      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

      function renderCalendar() {
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();

        monthYearDisplay.innerText = `${monthNames[month]} ${year}`;
        calendarDays.innerHTML = '';

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDayOfMonth; i++) {
          const empty = document.createElement('div');
          calendarDays.appendChild(empty);
        }

        for (let i = 1; i <= lastDateOfMonth; i++) {
          const day = document.createElement('div');
          day.classList.add('day');

          const dayNumber = document.createElement('div');
          dayNumber.classList.add('day-number');
          dayNumber.innerText = i;
          day.appendChild(dayNumber);

          const eventDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
          const monthlyEvent = `${year}-${String(month + 1).padStart(2, '0')}`;

          const dayEvents = events.filter(event => event.date === eventDate || event.date === monthlyEvent);

          if (dayEvents.length > 0) {
            day.classList.add('has-events');
            dayEvents.forEach(event => {
              const eventEl = document.createElement('div');
              eventEl.classList.add('event');
              eventEl.innerText = event.name;
              day.appendChild(eventEl);
            });
          }

          calendarDays.appendChild(day);
        }
      }

        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      });

        renderCalendar();
      });
