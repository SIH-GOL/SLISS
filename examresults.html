<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Result - AKTU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;
      background-color: #1a1a2e; /* Dark background matching the image */
    }
    /* Custom style for the subtle gradient on text/elements if needed, similar to the SLISS logo */
    .text-sliss-gradient {
      background: linear-gradient to right, #8A2BE2, #4169E1; /* Purple to blue gradient */
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 min-h-screen">
  <div class="bg-[#24243e] rounded-lg shadow-lg w-full max-w-2xl overflow-hidden text-gray-200">
    <header class="bg-[#1a1a2e] p-6 text-center border-b border-[#3b3b5c]">
      <h1 class="text-3xl font-bold text-gray-100">Student Result</h1>
      <p class="text-sm text-gray-400">AKTU CSE & School Results</p>
    </header>

    <div class="bg-[#3b3b5c] p-4 flex items-center gap-3">
      <label for="result-select" class="font-medium text-gray-100">Select Result:</label>
      <select id="result-select" class="p-2 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500">
        <optgroup label="University Results" class="bg-gray-700 text-gray-100">
          <option value="sem1">Semester 1</option>
          <option value="sem2">Semester 2</option>
          <option value="sem3">Semester 3</option>
          <option value="sem4">Semester 4</option>
          <option value="sem5">Semester 5</option>
          <option value="sem6">Semester 6</option>
          <option value="sem7">Semester 7</option>
          <option value="sem8">Semester 8</option>
        </optgroup>
        <optgroup label="School Results" class="bg-gray-700 text-gray-100">
          <option value="class10">Class 10</option>
          <option value="class12">Class 12</option>
        </optgroup>
      </select>
    </div>

    <main id="result-area" class="p-6 bg-[#24243e]"></main>
  </div>

  <script>
    const subjects = {
      sem1: [ { code: 'BAS102', name: 'Engineering Chemistry', marks: 88, maxMarks: 100 }, { code: 'BAS103', name: 'Engineering Mathematics - I', marks: 91, maxMarks: 100 }, { code: 'BCS101', name: 'Programming for Problem Solving', marks: 76, maxMarks: 100 }, { code: 'BAS104', name: 'Environment & Ecology', marks: 85, maxMarks: 100 }, { code: 'BEC101', name: 'Fundamentals of Electronics Engineering', marks: 72, maxMarks: 100 } ],
      sem2: [ { code: 'BAS201', name: 'Engineering Physics', marks: 89, maxMarks: 100 }, { code: 'BAS203', name: 'Engineering Mathematics - II', marks: 81, maxMarks: 100 }, { code: 'BEE201', name: 'Fundamentals of Electrical Engineering', marks: 84, maxMarks: 100 }, { code: 'BME201', name: 'Fundamentals of Mechanical Engineering', marks: 78, maxMarks: 100 }, { code: 'BAS205', name: 'Soft Skills', marks: 95, maxMarks: 100 } ],
      sem3: [ { code: 'BCS301', name: 'Data Structures', marks: 92, maxMarks: 100 }, { code: 'BCS302', name: 'Computer Organization & Architecture', marks: 85, maxMarks: 100 }, { code: 'BCS303', name: 'Discrete Structures & Theory of Logic', marks: 79, maxMarks: 100 }, { code: 'BCC301/302', name: 'Python Programming (elective)', marks: 94, maxMarks: 100 }, { code: 'BOE3 / BAS303', name: 'Mathematics', marks: 80, maxMarks: 100 }, { code: 'BVE301 / BAS301', name: 'Universal Human Values & Professional Ethics', marks: 88, maxMarks: 100 } ],
      sem4: [ { code: 'BCS401', name: 'Operating Systems', marks: 0, maxMarks: 100 }, { code: 'BCS402', name: 'Software Engineering', marks: 0, maxMarks: 100 }, { code: 'BCS403', name: 'Theory of Automata & Formal Languages', marks: 0, maxMarks: 100 }, { code: 'BAS403', name: 'Mathematics-III', marks: 0, maxMarks: 100 }, { code: 'BVE401', name: 'Technical Communication', marks: 0, maxMarks: 100 } ],
      sem5: [ { code: 'BCS501', name: 'Database Management System', marks: 0, maxMarks: 100 }, { code: 'BCS502', name: 'Compiler Design', marks: 0, maxMarks: 100 }, { code: 'BCS503', name: 'Design and Analysis of Algorithm', marks: 0, maxMarks: 100 }, { code: 'BCS504', name: 'Web Technology', marks: 0, maxMarks: 100 }, { code: 'BCS-E1', name: 'Departmental Elective - I', marks: 0, maxMarks: 100 } ],
      sem6: [ { code: 'BCS601', name: 'Computer Networks', marks: 0, maxMarks: 100 }, { code: 'BCS602', name: 'Artificial Intelligence', marks: 0, maxMarks: 100 }, { code: 'BCS603', name: 'Software Testing', marks: 0, maxMarks: 100 }, { code: 'BCS-E2', name: 'Departmental Elective - II', marks: 0, maxMarks: 100 }, { code: 'BOE-1', name: 'Open Elective - I', marks: 0, maxMarks: 100 } ],
      sem7: [ { code: 'BCS701', name: 'Cryptography & Network Security', marks: 0, maxMarks: 100 }, { code: 'BCS702', name: 'Machine Learning', marks: 0, maxMarks: 100 }, { code: 'BCS-E3', name: 'Departmental Elective - III', marks: 0, maxMarks: 100 }, { code: 'BCS-E4', name: 'Departmental Elective - IV', marks: 0, maxMarks: 100 }, { code: 'BOE-2', name: 'Open Elective - II', marks: 0, maxMarks: 100 } ],
      sem8: [ { code: 'BCS-E5', name: 'Departmental Elective - V', marks: 0, maxMarks: 100 }, { code: 'BCS-E6', name: 'Departmental Elective - VI', marks: 0, maxMarks: 100 }, { code: 'BCS801', name: 'Project', marks: 0, maxMarks: 100 } ],
      class10: [ { code: '101', name: 'English', marks: 95, maxMarks: 100 }, { code: '102', name: 'Mathematics', marks: 98, maxMarks: 100 }, { code: '103', name: 'Science', marks: 92, maxMarks: 100 }, { code: '104', name: 'Social Studies', marks: 96, maxMarks: 100 }, { code: '105', name: 'Hindi', marks: 88, maxMarks: 100 } ],
      class12: [ { code: '201', name: 'English Core', marks: 94, maxMarks: 100 }, { code: '202', name: 'Physics', marks: 91, maxMarks: 100 }, { code: '203', name: 'Chemistry', marks: 87, maxMarks: 100 }, { code: '204', name: 'Mathematics', marks: 96, maxMarks: 100 }, { code: '205', name: 'Computer Science', marks: 99, maxMarks: 100 } ],
    };

    const sel = document.getElementById('result-select');
    const mainArea = document.getElementById('result-area');

    function render() {
      mainArea.innerHTML = '';
      const selectedKey = sel.value;
      const subjectsArray = subjects[selectedKey] || [];

      // 1. Create and render the subjects list
      const subjectList = document.createElement('ul');
      subjectList.className = 'space-y-3';
      
      subjectsArray.forEach(subject => {
        const li = document.createElement('li');
        // Changed background, text color for dark theme consistency
        li.className = 'bg-[#2b2b4d] p-4 rounded shadow flex justify-between items-center text-gray-100';
        
        let resultDisplayHtml;
        if (selectedKey.startsWith('sem')) {
          const semesterNumber = parseInt(selectedKey.replace('sem', ''), 10);
          resultDisplayHtml = (semesterNumber <= 3) 
            ? `<span class="text-lg font-bold text-green-400">${subject.marks} / ${subject.maxMarks}</span>` // Lighter green for dark background
            : `<span class="text-sm font-medium text-gray-500">Result not declared yet</span>`;
        } else {
          resultDisplayHtml = `<span class="text-lg font-bold text-green-400">${subject.marks} / ${subject.maxMarks}</span>`; // Lighter green for dark background
        }

        li.innerHTML = `
          <div>
            <p class="font-semibold text-gray-100">${subject.name}</p>
            <p class="text-xs text-gray-400">Code: ${subject.code}</p>
          </div>
          ${resultDisplayHtml}
        `;
        subjectList.appendChild(li);
      });
      mainArea.appendChild(subjectList);

      // 2. Create and render the final result download section
      const finalResultSection = document.createElement('div');
      finalResultSection.className = 'mt-6 pt-6 border-t border-[#3b3b5c]'; // Darker border
      
      if (selectedKey.startsWith('sem')) {
        const semesterNumber = parseInt(selectedKey.replace('sem', ''), 10);
        const isDeclared = semesterNumber <= 3;
        const downloadButtonHtml = isDeclared
          ? `<a href="#" onclick="alert('Downloading marksheet for Semester ${semesterNumber}...')" class="bg-indigo-700 text-white font-bold py-2 px-4 rounded hover:bg-indigo-600 transition-colors text-sm">Download</a>` // Darker indigo
          : `<button disabled class="bg-gray-600 text-gray-300 font-bold py-2 px-4 rounded cursor-not-allowed text-sm">Unavailable</button>`; // Darker gray for disabled
          // The title "University Result" should also align with the theme
        finalResultSection.innerHTML = `
          <h2 class="text-xl font-semibold text-gray-100 mb-3">University Result</h2>
          <div class="bg-[#2b2b4d] p-4 rounded shadow flex justify-between items-center text-gray-100">
            <p class="font-medium text-gray-300">Official Semester ${semesterNumber} Marksheet</p>
            ${downloadButtonHtml}
          </div>
        `;
      } else { 
        const className = selectedKey.replace('class', '');
        finalResultSection.innerHTML = `
          <h2 class="text-xl font-semibold text-gray-100 mb-3">Board Result</h2>
          <div class="bg-[#2b2b4d] p-4 rounded shadow flex justify-between items-center text-gray-100">
            <p class="font-medium text-gray-300">Official Class ${className} Marksheet</p>
            <a href="#" onclick="alert('Downloading marksheet for Class ${className}...')" class="bg-indigo-700 text-white font-bold py-2 px-4 rounded hover:bg-indigo-600 transition-colors text-sm">Download</a>
          </div>
        `;
      }
      mainArea.appendChild(finalResultSection);
    }

    sel.addEventListener('change', render);
    document.addEventListener('DOMContentLoaded', () => {
      sel.value = 'sem1';
      render();
    });
  </script>
</body>
</html>
