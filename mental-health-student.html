<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Support - SLISS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Poppins", sans-serif; background-color: #0b0c2a; color: #e5e7eb; margin: 0; }
    .navbar { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
              background: rgba(3,8,23,0.6); backdrop-filter: blur(6px); border-bottom: 1px solid rgba(255,255,255,0.05);
              position: sticky; top: 0; z-index: 1000; }
    .nav-left { display: flex; align-items: center; gap: 12px; }
    .brand-text { font-weight: 600; color: #fff; font-size: 20px; }
    .nav-links { display: flex; gap: 12px; }
    .nav-links a { padding: 8px 20px; border-radius: 20px; text-decoration: none; color: #fff; font-weight: 500;
                   background: linear-gradient(90deg,#8b5cf6,#d946ef); }
    .nav-links a:hover { opacity: 0.9; }
    .container { max-width: 700px; margin: 40px auto; padding: 20px; }
    h2 { font-size: 28px; margin-bottom: 10px; }
    .note { font-size: 14px; color: #b5b5b5; margin-bottom: 15px; }
    .emergency { font-size: 15px; color: #ff6b6b; font-weight: 600; margin-bottom: 20px;
                 background: rgba(255,107,107,0.1); padding: 10px; border-radius: 10px; border: 1px solid #ff6b6b; }
    .emergency a { color: #ff6b6b; text-decoration: none; font-weight: bold; }
    .emergency a:hover { text-decoration: underline; }
    textarea { width: 100%; min-height: 180px; background: #2a2a3d; color: #fff; border: 2px solid #444;
               border-radius: 10px; padding: 12px; margin-bottom: 20px; font-size: 15px; resize: vertical; }
    textarea:focus { outline: none; border-color: #2575fc; box-shadow: 0 0 10px rgba(37,117,252,0.5); }
    button { width: 100%; padding: 14px; border: none; border-radius: 10px;
             background: linear-gradient(to right,#6a11cb,#2575fc); color: white; font-size: 16px; font-weight: 500; cursor: pointer; }
    button:hover { opacity: 0.9; transform: scale(1.02); }
    .success-message { display: none; margin-top: 15px; color: #4caf50; font-weight: 600; }
    .error-message { display: none; margin-top: 15px; color: #ff6b6b; font-weight: 600; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <span class="brand-text">SLISS</span>
    </div>
    <nav class="nav-links">
      <a href="submit.html" class="active">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Complaint Form -->
  <div class="container">
    <h2>Mental Health Support</h2>
    <p class="note">Submit your complaint anonymously. Your identity will not be recorded.</p>

    <p class="emergency">
      üö® For urgent help, contact Us: <br>
      üìû <a href="tel:+916390754559">+91-63********</a>
    </p>

    <form id="complaintForm">
      <textarea id="complaint" placeholder="Write your complaint or concern here..." required></textarea>
      <button type="submit">Submit Anonymously</button>
      <p class="success-message" id="successMsg">‚úÖ Submitted Successfully!</p>
      <p class="error-message" id="errorMsg">‚ùå Something went wrong. Try again.</p>
    </form>
  </div>

  <script>
    const apiBase = "http://localhost:5000/api/support";

    document.getElementById("complaintForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const complaintText = document.getElementById("complaint").value;

      try {
        const res = await fetch(apiBase, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ complaint: complaintText })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById("successMsg").style.display = "block";
          document.getElementById("errorMsg").style.display = "none";
          this.reset();
        } else {
          document.getElementById("successMsg").style.display = "none";
          document.getElementById("errorMsg").textContent = "‚ùå " + (data.message || "Submission failed.");
          document.getElementById("errorMsg").style.display = "block";
        }
      } catch (err) {
        document.getElementById("successMsg").style.display = "none";
        document.getElementById("errorMsg").textContent = "‚ùå Server error. Try again.";
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
