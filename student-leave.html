<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leave Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0b0c2a;
      color: #e5e7eb;
    }

    /* âœ… Logo style */
    .logo {
      height: 50px; /* fixed height */
      width: auto;  /* keep natural aspect ratio */
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* ================= NAVBAR ================= */
    :root {
      --nav-h: 70px;
      --accent1: #8b5cf6; /* violet */
      --accent2: #d946ef; /* pink */
    }

    .navbar {
      height: var(--nav-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: rgba(3, 8, 23, 0.6);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-text {
      font-weight: 600;
      color: #fff;
      margin-left: 6px;
      letter-spacing: 1px;
      font-size: 20px;
      opacity: 0.95;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-links a {
      display: inline-block;
      padding: 8px 28px;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: 0 6px 18px rgba(99, 102, 241, 0.15);
      transition: transform 0.28s ease, box-shadow 0.28s ease, filter 0.28s;
      letter-spacing: 1px;
    }

    .nav-links a:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.28);
      filter: brightness(1.05);
    }

    .nav-links a.active {
      filter: brightness(1.2);
      box-shadow: 0 10px 35px rgba(139, 92, 246, 0.45);
    }

    footer {
      background-color: #161735;
    }
  </style>
</head>

<body class="text-gray-200">
  <div class="min-h-screen flex flex-col">

    <!-- ðŸ”¹ Header -->
    <header class="navbar">
      <div class="nav-left">
        <img src="logo.png" alt="SLISS Logo" class="logo" />
        <span class="brand-text">SLISS</span>
      </div>
      <nav class="nav-links">
        <a href="submit.html" class="active">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>

  <!-- ðŸ”¹ Page Content -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="bg-[#1f213f] p-8 rounded-2xl shadow-lg w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-center text-purple-400">Student Leave Application</h2>

      <!-- Success Message (hidden by default) -->
      <div id="successMsg" class="hidden bg-green-600 text-white p-3 rounded-lg mb-4 text-center">
        âœ… Your application has been submitted successfully!
      </div>

      <!-- Leave Form -->
      <form id="leaveForm" class="space-y-4">
        <div>
          <label class="block font-medium">Student Name</label>
          <input type="text" name="student_name" class="w-full border border-gray-600 rounded-lg p-2 bg-gray-700 text-gray-100 focus:ring-2 focus:ring-purple-500" required>
        </div>

        <div>
          <label class="block font-medium">Roll Number</label>
          <input type="text" name="roll_number" class="w-full border border-gray-600 rounded-lg p-2 bg-gray-700 text-gray-100 focus:ring-2 focus:ring-purple-500" required>
        </div>

        <div>
          <label class="block font-medium">Leave Type</label>
          <select name="leave_type" class="w-full border border-gray-600 rounded-lg p-2 bg-gray-700 text-gray-100 focus:ring-2 focus:ring-purple-500">
            <option value="Sick">Sick</option>
            <option value="Personal">Personal</option>
            <option value="Emergency">Emergency</option>
          </select>
        </div>

        <div class="flex gap-2">
          <div class="w-1/2">
            <label class="block font-medium">From Date</label>
            <input type="date" name="from_date" class="w-full border border-gray-600 rounded-lg p-2 bg-gray-700 text-gray-100 focus:ring-2 focus:ring-purple-500" required>
          </div>
          <div class="w-1/2">
            <label class="block font-medium">To Date</label>
            <input type="date" name="to_date" class="w-full border border-gray-600 rounded-lg p-2 bg-gray-700 text-gray-100 focus:ring-2 focus:ring-purple-500" required>
          </div>
        </div>

        <div>
          <label class="block font-medium">Reason</label>
          <textarea name="reason" rows="3" class="w-full border border-gray-600 rounded-lg p-2 bg-gray-700 text-gray-100 focus:ring-2 focus:ring-purple-500" required></textarea>
        </div>

        <div>
          <label class="block font-medium">Upload Proof (Optional)</label>
          <input type="file" name="proof" class="w-full border border-gray-600 rounded-lg p-2 bg-gray-700 text-gray-100 focus:ring-2 focus:ring-purple-500">
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-lg hover:from-purple-600 hover:to-pink-600 transition">
          Submit Application
        </button>
      </form>
    </div>
  </main>

  <!-- ðŸ”¹ JS Script -->
  <script>
    document.getElementById("leaveForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop real form submission
      document.getElementById("successMsg").classList.remove("hidden"); // show message
      this.reset(); // clear form
    });
  </script>

</body>
</html>
