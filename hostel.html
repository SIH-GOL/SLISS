<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Management - SLISS</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #0e0e1a;
        color: white;
        line-height: 1.6;
        min-height: 100vh;
        padding: 30px;
      }

      .card {
        background: #141428;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s ease-in-out;
        max-width: 900px;
        margin: 0 auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card h1 {
        font-size: 26px;
        margin-bottom: 15px;
        color: #c084fc;
      }

      .alert {
        background: #1e1e2e;
        color: #d946ef;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 14px;
        border: 1px solid #8b5cf6;
      }

      .toggle-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .toggle-btn {
        flex: 1;
        padding: 12px;
        border: 1px solid #333344;
        border-radius: 10px;
        background: #1e1e2e;
        color: #ccc;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .toggle-btn.active {
        background: linear-gradient(90deg, #8b5cf6, #d946ef);
        color: white;
        border: none;
      }

      .rooms {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
        margin-top: 20px;
      }

      .room {
        padding: 12px;
        text-align: center;
        border-radius: 12px;
        border: 1px solid #333344;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #1e1e2e;
        color: white;
        white-space: pre-line;
        font-size: 14px;
      }

      .room.available {
        background: #10b981; /* Green for available */
        border: 1px solid #10b981;
        color: white;
      }

      .room.selected {
        background: #8b5cf6;
        color: white;
        border-color: #d946ef;
      }

      .book-btn {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(90deg, #8b5cf6, #d946ef);
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .book-btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      .note {
        font-size: 14px;
        color: #bbb;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hostel Management</h1>
      <div class="alert">
        <strong>No Room Allotted</strong><br />
        You currently do not have a hostel room allotted. Please select one
        below.
      </div>
      <div id="totalSeats" class="note"></div>

      <div class="toggle-buttons">
        <button id="boysBtn" class="toggle-btn active">Boys Hostel</button>
        <button id="girlsBtn" class="toggle-btn">Girls Hostel</button>
      </div>

      <h3>Hostel Application</h3>
      <p class="note">
        (Single, Double, Triple rooms available in AC & Non-AC)
      </p>

      <div class="rooms" id="roomList"></div>
      <button class="book-btn" id="bookBtn">Book Selected Room</button>
    </div>

    <script>
      const types = [
        "Single AC",
        "Single Non-AC",
        "Double AC",
        "Double Non-AC",
        "Triple AC",
        "Triple Non-AC",
      ];

      function generateRooms(prefix, count) {
        return Array.from({ length: count }, (_, i) => ({
          id: `${prefix}${(i + 1).toString().padStart(3, "0")}`,
          type: types[Math.floor(Math.random() * types.length)],
          available: Math.random() > 0.3,
          seats: Math.floor(Math.random() * 3) + 1,
        }));
      }

      const hostelData = {
        boys: generateRooms("B", 50),
        girls: generateRooms("G", 50),
      };

      const roomList = document.getElementById("roomList");
      const boysBtn = document.getElementById("boysBtn");
      const girlsBtn = document.getElementById("girlsBtn");
      const bookBtn = document.getElementById("bookBtn");
      const totalSeatsDiv = document.getElementById("totalSeats");
      let selectedRoom = null;
      let currentHostel = "boys";

      function updateTotalSeats(type) {
        const totalSeats = hostelData[type].reduce(
          (sum, room) => sum + room.seats,
          0
        );
        totalSeatsDiv.textContent = `Total Seats Available in ${
          type.charAt(0).toUpperCase() + type.slice(1)
        } Hostel: ${totalSeats}`;
      }

      function renderRooms(type) {
        roomList.innerHTML = "";
        selectedRoom = null;
        hostelData[type].forEach((room) => {
          const div = document.createElement("div");
          div.className = `room ${room.available ? "available" : ""}`;
          div.textContent = `${room.id}\n(${room.type})\nSeats Vacant: ${room.seats}`;
          div.onclick = () => {
            if (!room.available) return;
            document
              .querySelectorAll(".room")
              .forEach((r) => r.classList.remove("selected"));
            div.classList.add("selected");
            selectedRoom = room;
          };
          roomList.appendChild(div);
        });
        updateTotalSeats(type);
      }

      boysBtn.onclick = () => {
        currentHostel = "boys";
        boysBtn.classList.add("active");
        girlsBtn.classList.remove("active");
        renderRooms("boys");
      };

      girlsBtn.onclick = () => {
        currentHostel = "girls";
        girlsBtn.classList.add("active");
        boysBtn.classList.remove("active");
        renderRooms("girls");
      };

      bookBtn.onclick = () => {
        if (!selectedRoom) {
          alert("Please select a room to book.");
          return;
        }
        alert(
          `You booked ${selectedRoom.id} (${selectedRoom.type}) in ${currentHostel} hostel.\nSeats Vacant: ${selectedRoom.seats}`
        );
      };

      renderRooms("boys");
    </script>
  </body>
</html>
