<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLISS - ERP System</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #0e0e1a;
        color: white;
        line-height: 1.6;
        overflow-x: hidden;
      }

     /* ================= NAVBAR ================= */
.navbar {
  height: var(--nav-h, 70px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  background: rgba(3, 8, 23, 0.6);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Left side (Logo + Brand Name) */
.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.navbar .logo {
  width: 56px;
  height: auto;
  display: block;
}

.brand-text {
  font-weight: 600;
  color: #fff;
  margin-left: 6px;
  letter-spacing: 1px;
  font-size: 20px;
  opacity: 0.95;
}

/* Right side (Links) */
.nav-links {
  display: flex;
  align-items: center;
  gap: 12px;
}

.nav-links a {
  display: inline-block;
  padding: 8px 28px;
  border-radius: 30px;
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  font-size: 15px;
  background: linear-gradient(90deg, var(--accent1, #8b5cf6), var(--accent2, #d946ef));
  box-shadow: 0 6px 18px rgba(99, 102, 241, 0.15);
  transition: transform 0.28s ease, box-shadow 0.28s ease, filter 0.28s;
  letter-spacing: 1px;
}

.nav-links a:hover {
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 10px 30px rgba(99, 102, 241, 0.28);
  filter: brightness(1.05);
}

/* Active Link Style */
.nav-links a.active {
  filter: brightness(1.2);
  box-shadow: 0 10px 35px rgba(139, 92, 246, 0.45);
}


      /* ðŸ”¥ Form Container */
      .tab-content {
        padding: 50px 20px;
      }

      .outer-container {
        max-width: 650px;
        margin: 40px auto;
        padding: 30px;
        background: #1e1e2f;
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-title {
        text-align: center;
        margin-bottom: 25px;
        font-size: 32px;
        font-weight: bold;
        background: linear-gradient(to right, #8b5cf6, #d946ef);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 16px;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background: #2a2a40;
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: 2px solid #8b5cf6;
        transform: scale(1.02);
      }

      /* ðŸ”¥ Buttons */
      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-top: 20px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 20px;
        background: linear-gradient(90deg, #8b5cf6, #d946ef);
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
      }

      .btn:hover {
        transform: scale(1.08);
        opacity: 0.9;
      }

      .btn i {
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    
<header class="navbar">
        <div class="nav-left">
          <img src="logo.png" alt="SLISS Logo" class="logo" />
          <span class="brand-text">SLISS</span>
        </div>
        <nav class="nav-links">
          <a href="index.html" class="active">Home</a>
          <a href="about.html">About</a>
        </nav>
      </header>
    <!-- ERP Form -->
    <div class="tab-content">
      <div class="outer-container">
        <form id="erpForm">
          <h2 class="form-title">Application Form</h2>

          <label>Student Name:</label>
          <input type="text" id="name" placeholder="Full Name" required />

          <label>DOB:</label>
          <input type="date" id="dob" required />

          <label>Gender</label>
          <select id="gender" required>
            <option value="" disabled selected hidden>Choose Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>

          <label>Contact number:</label>
          <input type="text" id="contact" placeholder="+91" required />

          <label>Category</label>
          <select id="category" required>
            <option value="" disabled selected hidden>Choose Category</option>
            <option value="General">General</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
          </select>

          <label>Address:</label>
          <input type="text" id="address" placeholder="Full Address" required />

          <label>Parents's Name:</label>
          <input type="text" id="parentName" placeholder="Full Name" required />

          <label>Parent's Contact number:</label>
          <input type="text" id="parentContact" placeholder="+91" required />

          <label>Upload Documents:</label>
          <input type="file" id="docs" required />

          <!-- Buttons -->
          <div class="button-group">
            <button
              class="btn"
              type="button"
              onclick="window.location.href='yourfile.pdf'"
            >
              <i class="fas fa-download"></i>
              <span>Download</span>
            </button>

            <button class="btn" type="submit">
              <span>Submit</span>
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS for saving data -->
    <script>
      document.getElementById("erpForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // Save form data to localStorage
        localStorage.setItem("name", document.getElementById("name").value);
        localStorage.setItem("dob", document.getElementById("dob").value);
        localStorage.setItem("gender", document.getElementById("gender").value);
        localStorage.setItem("contact", document.getElementById("contact").value);
        localStorage.setItem("category", document.getElementById("category").value);
        localStorage.setItem("address", document.getElementById("address").value);
        localStorage.setItem("parentName", document.getElementById("parentName").value);
        localStorage.setItem("parentContact", document.getElementById("parentContact").value);

        // Redirect to dashboard page
        window.location.href = "submit.html";
      });
    </script>
  </body>
</html>
