<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLISS - ERP System</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #0e0e1a;
        color: white;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* ðŸ”¥ Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background: #1e1e2e;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar .logo {
        width: 150px;
        transition: transform 0.3s ease;
      }

      .navbar .logo:hover {
        transform: scale(1.1);
      }

      .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: white;
        font-weight: 600;
        font-size: 18px;
        padding: 10px 18px;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background: #8b5cf6;
        color: white;
        transform: scale(1.05);
      }

      /* ðŸ”¥ Form Container */
      .tab-content {
        padding: 50px 20px;
      }

      .outer-container {
        max-width: 650px;
        margin: 40px auto;
        padding: 30px;
        background: #1e1e2f;
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-title {
        text-align: center;
        margin-bottom: 25px;
        font-size: 32px;
        font-weight: bold;
        background: linear-gradient(to right, #8b5cf6, #d946ef);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 16px;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background: #2a2a40;
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: 2px solid #8b5cf6;
        transform: scale(1.02);
      }

      /* ðŸ”¥ Buttons */
      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-top: 20px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 20px;
        background: linear-gradient(90deg, #8b5cf6, #d946ef);
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
      }

      .btn:hover {
        transform: scale(1.08);
        opacity: 0.9;
      }

      .btn i {
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header class="navbar">
      <img
        src="logo.png"
        alt="SLISS Logo"
        class="logo"
        style="width: 80px; height: auto"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <!-- ERP Form -->
    <div class="tab-content">
      <div class="outer-container">
        <form id="erpForm">
          <h2 class="form-title">Application Form</h2>

          <label>Student Name:</label>
          <input type="text" id="name" placeholder="Full Name" required />

          <label>DOB:</label>
          <input type="date" id="dob" required />

          <label>Gender</label>
          <select id="gender" required>
            <option value="" disabled selected hidden>Choose Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>

          <label>Contact number:</label>
          <input type="text" id="contact" placeholder="+91" required />

          <label>Category</label>
          <select id="category" required>
            <option value="" disabled selected hidden>Choose Category</option>
            <option value="General">General</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
          </select>

          <label>Address:</label>
          <input type="text" id="address" placeholder="Full Address" required />

          <label>Parents's Name:</label>
          <input type="text" id="parentName" placeholder="Full Name" required />

          <label>Parent's Contact number:</label>
          <input type="text" id="parentContact" placeholder="+91" required />

          <label>Upload Documents:</label>
          <input type="file" id="docs" required />

          <!-- Buttons -->
          <div class="button-group">
            <button
              class="btn"
              type="button"
              onclick="window.location.href='yourfile.pdf'"
            >
              <i class="fas fa-download"></i>
              <span>Download</span>
            </button>

            <button class="btn" type="submit">
              <span>Submit</span>
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS for saving data -->
    <script>
      document.getElementById("erpForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // Save form data to localStorage
        localStorage.setItem("name", document.getElementById("name").value);
        localStorage.setItem("dob", document.getElementById("dob").value);
        localStorage.setItem("gender", document.getElementById("gender").value);
        localStorage.setItem("contact", document.getElementById("contact").value);
        localStorage.setItem("category", document.getElementById("category").value);
        localStorage.setItem("address", document.getElementById("address").value);
        localStorage.setItem("parentName", document.getElementById("parentName").value);
        localStorage.setItem("parentContact", document.getElementById("parentContact").value);

        // Redirect to dashboard page
        window.location.href = "submit.html";
      });
    </script>
  </body>
</html>
