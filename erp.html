<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="pogo.jpg" alt="SLISS Logo">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab">Application Form</div>
    <div class="tab">Fees</div>
    <div class="tab">Hostel</div>
    <div class="tab">Library</div>
    <div class="tab">Faculty</div>
    <div class="tab">Workflow</div>
    <div class="tab">Notifications</div>

  <!-- Application Form Content -->
<!-- Application Form Content -->
<div class="tab-content">
  <div class="outer-container">
    <form>
      <h2 class="form-title">Application Form</h2>

      <label>Student Name:</label><br>
      <input type="text" placeholder="Full Name"><br><br>

      <label>DOB:</label><br>
      <input type="date"><br><br>

      <label>Gender</label>
      <select>
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
      </select><br><br>

      <label>Contact number:</label>
      <input type="text" placeholder="+91"><br><br>

      <label>Category:</label><br>
      <select>
        <option>General</option>
        <option>OBC</option>
        <option>SC</option>
        <option>ST</option>
      </select><br><br>

      <label>Address:</label><br>
      <input type="text" placeholder="Full Address"><br><br>

      <label>Parents's Name:</label><br>
      <input type="text" placeholder="Full Name"><br><br>

      <label>Parent's Contact number:</label>
      <input type="text" placeholder="+91"><br><br>

      <label>Upload Documents:</label><br>
      <input type="file"><br><br>

      <button class="btn" type="submit">Download Application Receipt</button>
    </form>
  </div>
</div>
</body>
</html>
